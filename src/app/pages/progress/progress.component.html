<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 6px" [style.width]="getProgreso1"
            role="progressbar"
            >
            
          </div>
        </div>

        <div class="progress m-t-20">
            <div
              class="progress-bar bg-info progress-bar-striped active"
              style="height: 6px" [style.width]="getProgreso2"
              role="progressbar"
              >
              
            </div>
          </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!-- (valor) emitiendo valor al componente padre, le pasamos a progreso1 que está en el componente padre un valor que es el &event -->
        <!-- [valor] emitiendo valor desde el componente padre al hijo -->
        <app-incrementador (valor)="progreso1 = $event" 
                            [valor]="progreso1">
        </app-incrementador>

      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!-- btnClass el padre emite al componente hijo, 
            pero lo colocamos sin corchetes xq el valor que emitimos (btn btn-info) no es un tipo de valor que javaScript acepte,
            por esa razon se quitan los corchetes y se envía como un string -->

            <!-- [btnClass] el padre emite al componente hijo, 
            colocamos el valor que emitimos 'btn btn-info' en comillas simples para que se convienta en un valor string -->
        <app-incrementador (valor)="progreso2 = $event" 
                            [valor]="progreso2" 
                            [btnClass]="'btn-info'"
        >
        <!-- falta el btn en el valor de [btnClass], está cargado en ngOnInit() del componente <app-incrementador> -->
        </app-incrementador>
      </div>
    </div>
  </div>
</div>
