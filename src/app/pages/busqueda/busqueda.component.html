<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                 <h3>Usuarios</h3>

                 <div class="alert alert-info animated fadeIn fast" *ngIf="usuarios.length === 0">
                   <p>No hay usuario</p>
                   <p class="mb-0"></p>
                 </div>
                 
                 <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                                <td>
                                    <img [src]="usuario.img | imagen:'usuarios'" 
                                    [alt]="usuario.nombre" class="w70">
                                </td>
                                <td>{{usuario.nombre}}</td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                 <h3>Médicos</h3>

                 <div class="alert alert-info animated fadeIn fast"  *ngIf="medicos.length === 0">
                   <p>No hay médicos</p>
                   <p class="mb-0"></p>
                 </div>
                 
                 <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos" 
                                class="animated fadeIn fast">
                                <td>
                                    <img [src]="medico.img | imagen:'medicos'" 
                                    [alt]="medico.nombre" class="w70">
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/medico', medico._id]" >
                                        {{medico.nombre}}
                                    </a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                 <h3>Hospitales</h3>

                 <div class="alert alert-info animated fadeIn fast" *ngIf="hospitales.length === 0">
                   <p>No hay hospitales</p>
                   <p class="mb-0"></p>
                 </div>
                 
                 <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales" class="animated fadeIn fast">
                                <td>
                                    <img [src]="hospital.img | imagen:'hospitales'" 
                                    [alt]="hospital.nombre" class="w70">
                                </td>
                                <td>{{hospital.nombre}}</td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>



            </div>
        </div>
    </div>
</div>
